<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BudgetMe! - A simple and effective budgeting app to manage your finances.">
    <meta property="og:title" content="BudgetMe!">
    <meta property="og:description" content="Manage your finances with ease using BudgetMe!">
    <meta property="og:type" content="website">
    <title>BudgetMe!</title>    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BudgetMe!</h1>
        <button id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    <nav id="main-nav" class="main-nav">
        <ul>
            <li><a href="#transaction-form"><i class="fas fa-plus-circle"></i> Add Transaction</a></li>
            <li><a href="#budget-goals"><i class="fas fa-bullseye"></i> Budget Goals</a></li>
            <li><a href="#transactions"><i class="fas fa-list"></i> Transactions</a></li>
            <li><a href="#charts"><i class="fas fa-chart-pie"></i> Charts</a></li>
            <li><a href="#category-management"><i class="fas fa-tags"></i> Categories</a></li>
        </ul>
    </nav>
    <main id="app">
        <section id="balance">
            <h2>Balance: <span id="balance-amount">₹0.00</span></h2>
        </section>
        <section id="transaction-form">
            <h3>Add Transaction</h3>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount (₹)" required>
            <input type="date" id="date" required>
            <select id="category" required></select>
            <button id="add-transaction">Add Transaction</button>
        </section>
        <section id="budget-goals">
            <h3>Budget Goal</h3>
            <input type="number" id="goal-amount" placeholder="Goal Amount (₹)">
            <button id="set-goal">Set Goal</button>
            <div id="goal-progress"></div>
        </section>
        <section id="search-filter">
            <input type="text" id="search" placeholder="Search transactions">
            <select id="filter-category">
                <option value="">All Categories</option>
            </select>
        </section>
        <section id="transactions">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
        </section>
        <section id="charts">
            <canvas id="expense-chart"></canvas>
            <canvas id="trend-chart"></canvas>
        </section>
        <section id="category-management">
            <h3>Manage Categories</h3>
            <input type="text" id="new-category" placeholder="New Category">
            <button id="add-category">Add Category</button>
            <ul id="category-list"></ul>
        </section>
        <section id="import-export">
            <button id="export-btn">Export Data</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
