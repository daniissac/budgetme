<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <h1>Budget Tracker</h1>
        <div id="balance">
            <h2>Balance: <span id="balance-amount">₹0.00</span></h2>
        </div>
        <div id="transaction-form">
            <h3>Add Transaction</h3>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount (₹)" required>
            <input type="date" id="date" required>
            <select id="category" required></select>
            <label>
                <input type="checkbox" id="recurring"> Recurring
            </label>
            <button id="add-transaction">Add Transaction</button>
        </div>
        <div id="budget-goals">
            <h3>Budget Goal</h3>
            <input type="number" id="goal-amount" placeholder="Goal Amount (₹)">
            <button id="set-goal">Set Goal</button>
            <div id="goal-progress"></div>
        </div>
        <div id="search-filter">
            <input type="text" id="search" placeholder="Search transactions">
            <select id="filter-category">
                <option value="">All Categories</option>
            </select>
        </div>
        <div id="transactions">
            <h3>Transactions</h3>
            <ul id="transaction-list"></ul>
        </div>
        <div id="charts">
            <canvas id="expense-chart"></canvas>
            <canvas id="trend-chart"></canvas>
        </div>
        <div id="category-management">
            <h3>Manage Categories</h3>
            <input type="text" id="new-category" placeholder="New Category">
            <button id="add-category">Add Category</button>
            <ul id="category-list"></ul>
        </div>
        <div id="import-export">
            <button id="export-btn">Export Data</button>
            <input type="file" id="import-file" accept=".json,.csv">
            <button id="import-btn">Import Data</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
